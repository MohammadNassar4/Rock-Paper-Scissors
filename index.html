<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            let theChoice = Math.floor(Math.random() * 3);
            return choices[theChoice];
        };
        
        function getHumanChoice () {
            let answer = prompt("Write Rock, Paper or Scissors");
            answer = answer.toLowerCase();
            
            if(answer === 'rock' || answer === 'paper' || answer === 'scissors'){
                return answer;
            }else{
                getHumanChoice();
            }
        };



            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice){
                if((humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')){
                    humanScore++;
                    console.log('You Win!');
                }else if(humanChoice === computerChoice){
                    console.log(`It's a tie!`);
                }else{
                    computerScore++;
                    console.log('Computer wins!');
                }
            };

        const rock = document.createElement("button");
        rock.textContent = 'Rock';
        const paper = document.createElement("button");
        paper.textContent = 'Paper';
        const scissors = document.createElement("button");
        scissors.textContent = 'Scissors';

        let result = document.createElement("div");
        result.textContent = `Result`;

        let pS = document.createElement("div");
        

        let cS = document.createElement("div");
        

        result.appendChild(pS);
        result.appendChild(cS);

        rock.addEventListener('click', () => {
            const playerChoice = 'rock';
            playRound(playerChoice, getComputerChoice());
            pS.textContent = `Player Score: ${humanScore}`;
            cS.textContent = `Computer Score: ${computerScore}`;
        });

        paper.addEventListener('click', () => {
            const playerChoice = 'paper';
            playRound(playerChoice, getComputerChoice());
            pS.textContent = `Player Score: ${humanScore}`;
            cS.textContent = `Computer Score: ${computerScore}`;
        });

        scissors.addEventListener('click', () => {
            const playerChoice = 'scissors';
            playRound(playerChoice, getComputerChoice());
            pS.textContent = `Player Score: ${humanScore}`;
            cS.textContent = `Computer Score: ${computerScore}`;
        });

        document.body.appendChild(rock);
        document.body.appendChild(paper);
        document.body.appendChild(scissors);
        document.body.appendChild(result);

        

    </script>
</body>
</html>
